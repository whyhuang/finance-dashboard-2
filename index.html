<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業財經監測站</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #0f172a; color: white; font-family: sans-serif; }
        .wrapper { display: flex; min-height: 100vh; }
        nav { width: 220px; background: #1e293b; padding: 20px; border-right: 1px solid #334155; }
        main { flex: 1; padding: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .card-val { font-size: 28px; font-weight: bold; color: #ef4444; margin-top: 10px; }
        .chart-box { background: #1e293b; padding: 20px; border-radius: 12px; height: 350px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <h2 style="color:#38bdf8">USTV Pro</h2>
            <p>概覽</p>
            <p>歷史數據</p>
        </nav>
        <main>
            <h1>市場即時監控 (2025/12/26)</h1>
            <div class="grid">
                <div class="card"><div>加權指數</div><div class="card-val">28,556</div></div>
                <div class="card"><div>台積電</div><div class="card-val">1,510</div></div>
                <div class="card"><div>美金/台幣</div><div class="card-val" style="color:white">31.595</div></div>
            </div>
            <div class="chart-box">
                <canvas id="myChart"></canvas>
            </div>
        </main>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: '市場漲幅 (%)',
                    data: [5, 12, 18, 23.5],
                    borderColor: '#38bdf8',
                    tension: 0.3
                }]
            },
            options: { maintainAspectRatio: false }
        });
    </script>
</body>
</html>
