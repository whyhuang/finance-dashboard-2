name: Jason TV Daily Auto Update

on:
  schedule:
    - cron: '30 1 * * *' # 台北時間 09:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: 複製代碼
        uses: actions/checkout@v3
      
      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 安裝必要工具 (新增 yfinance)
        run: pip install requests yfinance

      - name: 執行自動更新腳本
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python update.py
        
      - name: 將更新推送到 GitHub
        run: |
          git config --global user.name "Jason-TV-Bot"
          git config --global user.email "bot@jason.tv"
          git add index.html
          git commit -m "Auto update: $(date)" || echo "No changes to commit"
          git push
