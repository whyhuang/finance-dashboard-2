name: Jason TV Daily Auto Update

on:
  schedule:
    - cron: '30 1 * * *' # 台北時間 09:30
  workflow_dispatch:      # 允許手動按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 賦予寫入權限，這很重要
      
    steps:
      - name: 1. 下載您的代碼 (Checkout)
        uses: actions/checkout@v3
      
      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 3. 安裝必要套件 (關鍵修正點)
        # 這裡必須明確安裝 yfinance 和 pandas
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas

      - name: 4. 執行更新腳本
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python update.py
        
      - name: 5. 存檔並發布
        run: |
          git config --global user.name "Jason-TV-Bot"
          git config --global user.email "bot@jason.tv"
          git add index.html
          # 如果沒有變更就不會報錯
          git commit -m "Auto update: $(date)" || echo "No changes to commit"
          git push
